{% extends "admin.html" %}

{% block body %}
<ol class="breadcrumb">
    <li><a href="/admin">Admin</a></li>
    <li class="active">Articles</li>
</ol>

<form action="{{ path_for('admin_articles_post') }}" method="post">
<button href="{{ path_for('admin_articles_create') }}" class="btn btn-default">New article</button>
</form>

<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Data created</th>
        <th>&nbsp;</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td><a href="/admin/articles/{{ article.id }}">{{ article.title|e }}</a></td>
        <td>{{ article.type|e }}</td>
        <td>{{ article.created_at|e }}</td>
        <td width="10%" class="text-right">
            <form id="deleteUser" method="POST" action="{{ path_for('admin_articles_delete', { 'id': article.id }) }}">
                <input type="hidden" name="_METHOD" value="DELETE">

                <a href="#" onclick="$('form#deleteUser').submit(); return false;"><i class="glyphicon glyphicon-trash"></i></a>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<nav>
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
